<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Digital Postcard</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="mainDiv">
		<div class="postcard">
			<div>
				<h1>my postcard</h1>
			</div>
			<div>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" />
			</div>
		</div>
		<div class="postcardBody">
			<div>
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy
					Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>
			<div>
				<form action="#">
					<label for="fname">Some Name</label>
					<input type="text" id="fname" name="fname" /><br /><br />
					<label for="lname">Some Email</label>
					<input type="text" id="lname" name="lname" /><br /><br />
					<label for="lname">Some comment</label>
					<input type="text" id="lname" name="lname" /><br /><br />
				</form>
			</div>
		</div>
		<div class="postcardBtn"><button>send my postcard</button></div>
	</div>
</body>

</html>
