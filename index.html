<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet" />
	</head>

	<body>
		<div class="mainDiv">
			<div class="postcard">
				<div>
					<h1>my postcard</h1>
				</div>
				<div>
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					/>
				</div>
			</div>
			<div class="postcardBody">
				<div>
					<p>
						Look how awesome! This is a <br />
						postcard that I created using<br />
						HTML5 and CSS3 during my<br />
						4Geeks Academy Course!
					</p>
					<p>This is so cool, can't wait to<br />start doing more stuff!</p>
				</div>
				<div>
					<form action="#">
						<input type="text" id="fname" name="fname" placeholder="Some Name" /><br /><br />
						<input type="text" id="email" name="email" placeholder="Some Email" /><br /><br />
						<input type="text" id="comment" name="comment" placeholder="Some Comment" /><br /><br />
					</form>
				</div>
			</div>
			<div class="postcardBtn"><button>send my postcard</button></div>
		</div>
	</body>
</html>
